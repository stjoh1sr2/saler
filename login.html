<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" type="image/x-icon" href="images/favicon.ico">
		<title>Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		<header class="p-3 text-white" style="background-color: #023D96;">
			<div class="container">
			  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<img src="images/saler-vert.png" width="45px" style="margin-right: 2%"></img>

				<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
				  <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
				  <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
				</ul>

				<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
				  <input type="search" class="form-control form-control-dark" placeholder="Search Listings..." aria-label="Search">
				</form>

				<div class="text-end">
				  <button type="button" class="btn btn-outline-light me-2" disabled>Login</button>
				  <button type="button" class="btn btn-warning">Sign-up</button>
				</div>
			  </div>
			</div>
		</header>
		<main class="form-signin w-100 m-auto text-center">
		  <form style="margin-left: 37.5%; margin-right: 37.5%; margin-top: 5%;">
			<img class="mb-4" src="images/saler-boat.png" alt="" width="72">
			<h1 class="h3 mb-3 fw-normal">Sign In</h1>

			<div class="form-floating" style="margin: 5px;">
			  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			  <label for="floatingInput">Email address</label>
			</div>
			<div class="form-floating" style="margin: 5px;">
			  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
			  <label for="floatingPassword">Password</label>
			</div>

			<div class="checkbox mb-3">
			  <label>
				<input type="checkbox" value="remember-me"> Remember me
			  </label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
		  </form>
		</main>
		<div class="container">
		  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
			<div class="col-md-4 d-flex align-items-center">
			  <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
				<svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
			  </a>
			  <span class="mb-3 mb-md-0 text-muted">Â© 2023</span>

		  </footer>
		</div>
